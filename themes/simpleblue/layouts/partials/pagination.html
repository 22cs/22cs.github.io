{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a class="pagination-item newer" href="{{ .Paginator.Prev.URL }}">← 较新文章</a>
    {{ else }}
    <span class="pagination-item newer">没有更新的文章</span>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <a class="pagination-item older" href="{{ .Paginator.Next.URL }}">较旧文章 →</a>
    {{ else }}
    <span class="pagination-item older">没有更旧的文章</span>
    {{ end }}
</div>
{{ end }}
