{{ define "main" }}
<div class="posts-list">
    <h1 class="page-title">{{ .Title }}</h1>
    
    {{ range (.Paginate .Pages).Pages }}
    <article class="post-index post">
        <header>
            <h2><a class="post-title-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <div class="meta">
                <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006 January 02" }}</time>
                {{ with .Params.categories }}
                &nbsp;â€¢&nbsp;
                {{ range . }}
                <a href="{{ "categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                {{ end }}
                {{ end }}
            </div>
        </header>
        
        <section class="post">
            {{ .Content }}
        </section>
    </article>
    {{ end }}
    
    {{ partial "pagination.html" . }}
</div>
{{ end }}
