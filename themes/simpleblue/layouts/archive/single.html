{{ define "main" }}
<div class="archive">
    <h1 class="page-title">归档</h1>
    
    {{ range (where .Site.RegularPages "Section" "in" .Site.Params.mainSections).GroupByDate "2006" }}
    <div class="archive-group">
        <h2 class="archive-year">{{ .Key }}</h2>
        <div class="archive-items">
            {{ range .Pages }}
            <div class="archive-item">
                <span class="archive-date">{{ .Date.Format "01/02" }}</span>
                <a class="archive-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </div>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
